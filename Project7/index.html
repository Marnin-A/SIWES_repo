<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="/assets/favicon.png" type="image/x-icon" />
    <title>JavaScript Docs</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <section class="login_section">
      <!-- Create A Form and Validate form must have name, email, password and confirmPassword -->
      <div class="js_img"></div>
      <form class="login_form" action="">
        <h1 id="heading">Welcome to JS</h1>
        <div class="input_block">
          <label for="name">Name:</label>
          <input
            name="name"
            type="text"
            id="name_input"
            onchange="ValidateName()"
            class="textField"
            required
            placeholder="John Doe"
          />
          <div class="error_section hide" id="name_error">
            <p class="invalid">Name must be greater than 2 letters</p>
          </div>
        </div>
        <div class="input_block">
          <label for="email">Email:</label>
          <input
            name="email"
            type="email"
            id="email_input"
            onchange="ValidateEmail()"
            class="textField"
            required
            placeholder="email@gmail.com"
          />
          <div class="error_section" id="email_error"></div>
        </div>
        <div class="input_block">
          <label for="password">Password:</label>
          <div class="input_span">
            <input
              name="password"
              type="password"
              id="password_input"
              class="textField"
              oninput="ValidatePassword()"
              required
              pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}"
              placeholder="********"
            /><button
              class="show_password_eye"
              id="password_checker"
              onclick="ShowOrHidePassword()"
            ></button>
          </div>
          <div class="error_section dont_display" id="password_error">
            <h3>Password must contain the following:</h3>
            <p id="letter" class="invalid">A <b>lowercase</b> letter</p>
            <p id="capital" class="invalid">
              A <b>capital (uppercase)</b> letter
            </p>
            <p id="number" class="invalid">A <b>number</b></p>
            <p id="length" class="invalid">Minimum <b>8 characters</b></p>
          </div>
        </div>
        <div class="input_block">
          <label for="confirmPassword">Confirm Password:</label>
          <div class="input_span">
            <input
              name="confirmPassword"
              type="password"
              id="confirm_password_input"
              class="textField"
              onchange="ValidateConfirmPassword()"
              placeholder="********"
              required
            /><button
              class="show_password_eye"
              id="confirm_password_checker"
              onclick="ShowOrHideConfirmPassword() "
            ></button>
          </div>
          <div class="error_section dont_display" id="confirm_password_error">
            <p class="invalid">Confirm password not equal to original</p>
          </div>
        </div>
        <button type="button" id="btn" onclick="handleSubmit()">Submit</button>
      </form>
    </section>
    <script src="/script.js"></script>
  </body>
</html>
